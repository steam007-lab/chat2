 <body>
   <div class="container">
     <h1> Steam's Chat </h1>

      <div id="messages"class="message-wrapper">

        <div class="message">
          <div class="message-nickname"> steam </div>
          <div class="message-text"> Hello All </div>
        </div>

        <div class="message">
          <div class="message-nickname"> steam </div>

        </div>
       </div>

            </div>

              <button id = "send-btn" class="send-message-button btn btn-block btn btn-secondary" type="button"> Send </button>
            </div>
      </div>
      </div>
  </div>
